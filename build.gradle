apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.yaml', name: 'snakeyaml', version: '1.15'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}